<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./wash.css" />
    <link rel="shortcut icon" href="./favicon/android-chrome-192x192.png" type="image/x-icon">
    <link rel="shortcut icon" href="./favicon/android-chrome-512x512.png" type="image/x-icon">
    <link rel="shortcut icon" href="./favicon/apple-touch-icon.png" type="image/x-icon">
    <link rel="shortcut icon" href="./favicon/favicon-16x16.png" type="image/x-icon">
    <link rel="shortcut icon" href="./favicon/favicon-32x32.png" type="image/x-icon">
    <link rel="shortcut icon" href="./favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/team/Somya/footer.css">
    <!-- <link rel="stylesheet" href="./team/Somya/header.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <title>Washing Machines</title>
</head>

<body>
    <div id="header"></div>
    <div class="container-fluid">

        <div id="h">
            <img src="https://contentgrid.thdstatic.com/hdus/en_US/DTCCOMNEW/fetch/delivery-desktop.jpg" alt="">
        </div>
        <h1>Washing Machines</h1>
        <img src="https://contentgrid.thdstatic.com/hdus/en_US/DTCCOMNEW/fetch/FetchRules/PLP_Banner_PartialGroup/Appliances/NE-Washers-Hero-DKS-030322.png" width="100%" alt="">
      
       
        <div id="showall">
            <div class="col-lg-2 sidebar" >
               <div id="side1">
                   <h3>Get It Fast</h3>
                   <input type="checkbox" id="today7"/>
                   <label>7 items on display at Store today</label>
               </div>
               <div id="side2">
                   <h3>Department</h3>
                   <p>Washing Machines</p>
               </div>
               <div id="side3">
                   <h3>Brand</h3>
                   <input type="text" placeholder="search" id="brandsearch"/><br>
                   <input type="checkbox" class="fridge"/>

                   <label>Whirlpool</label><br>
                   <input type="checkbox" class="fridge"/>
                   <label>GE</label><br>
                   <input type="checkbox" class="fridge"/>
                   <label>KitchenAid</label><br>
                   <input type="checkbox" class="fridge"/>
                   <label>Samsung</label><br>
                   <input type="checkbox" class="fridge"/>
                   <label>LG Electronics</label><br>
               </div>
               <div id="side4">
                <h3>Price</h3>
                <input type="checkbox" class="dollar"/>

                   <label>$1000 - $2000</label><br>
                   <input type="checkbox" class="dollar"/>

                   <label>$2000 - $3000</label><br>
                   <input type="checkbox" class="dollar"/>

                   <label>$3000 - $4000</label><br>
                   <input type="checkbox" class="dollar"/>

                   <label>$5000 - $6000</label><br>
                   <input type="checkbox" class="dollar"/>

                   <label>Over $6000</label><br>

               </div>
               <div id="side5">
                   <h3>Color/Finish Family</h3>
                   
                   <input type="checkbox" class="dollar"/>
                   <label>Stainless Steel</label><br>
                   <input type="checkbox" class="dollar"/>
                   <label>Black Stainless Steel</label><br>
                   <input type="checkbox" class="dollar"/>
                   <label>Black</label><br>
                   <input type="checkbox" class="dollar"/>
                   <label>White</label><br>
                   <input type="checkbox" class="dollar"/>
                   <label>Slate</label><br>
               </div>
               <div id="side5">

                <h3>Saving Center</h3>
                <input type="checkbox" class="buy"/>
                <label>Special Buys</label><br>
               </div>
               <div id="side5">
                   <h3>Height to Top of WashingMachine(in.)</h3>
                   <input type="checkbox" class="htt"/>
                   <label>31.0 - 44.99</label><br>

                   <input type="checkbox" class="htt"/>
                   <label>63.0 - 64.99</label><br>
                   <input type="checkbox" class="htt"/>
                   <label>65.0 - 66.99</label><br>
                   <input type="checkbox" class="htt"/>
                   <label>67.0 - 68.99</label><br>
                   <input type="checkbox" class="htt"/>
                   <label>69.0 - 70.99</label><br>
               </div>
               <div id="side5">
                   <h3>Ice Maker Features</h3>
                   <input type="checkbox" class="ice"/>
                   <label>Filtered Ice</label><br>
                   <input type="checkbox" class="ice"/>
                   <label>Ice Maker</label><br>
                   <input type="checkbox" class="ice"/>
                   <label>In-Door Ice Maker</label><br>
                   <input type="checkbox" class="ice"/>
                   <label>Automatic Ice </label><br>
                   <label>Level Control/shutoff</label>
                  

               </div>
               <div id="side5">
                   <h3>Eco Features</h3>
                   <input type="checkbox" class="ecof"/>
                   <label>Energy Star</label><br>
               </div>
               <div id="side5">
                   <h3>
                    WashingMachine Dispenser
                   </h3>
                   <input type="checkbox" class="dis"/>
                   <label>Smart Enabled</label><br>

                   <input type="checkbox" class="dis"/>
                   <label>Smart Home Enabled</label><br>

                   <input type="checkbox" class="dis"/>
                   <label>Water filtration</label><br>

                   <input type="checkbox" class="dis"/>
                   <label>Water Dispenser</label><br>

                   <input type="checkbox" class="dis"/>
                   <label>filtration Replacement indicator</label><br>
               </div>
               <div id="side5">

                <h3>
                    total Capacity(cu. ft.)
                </h3>
                <input type="checkbox" class="capacity"/>
                <label>5 - 6</label><br>

                <input type="checkbox" class="capacity"/>
                <label>13 - 16</label><br>
                <input type="checkbox" class="capacity"/>
                <label>19 - 20</label><br>
                <input type="checkbox" class="capacity"/>
                <label>20 - 21</label><br>
                <input type="checkbox" class="capacity"/>
                <label>21 - 22</label><br>
               </div>
            </div>
            <div class="col-lg-10 prime" >
                <div class="main"></div>
            </div>
        </div>
      

    </div>
    <div id="fo"></div>
</body>

</html>
<script src="./scripts/db.js"></script>
<script src="./scripts/wash.js"></script>
<script src="/team/Somya/header.js" type="module"></script>
<script type="module" >
    import foot from "/team/Somya/footer.js"
    let ft = foot()
    document.getElementById("fo").innerHTML = ft
</script>
