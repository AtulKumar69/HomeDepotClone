<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./personal_acc.css">
</head>
<body>
    <div>
        <div id="topP">
            <img src="https://assets.homedepot-static.com/single-signin-ui/0.600.0/build/7b4c51f66559b768081eabf61db98f2d.svg" alt="logo">
            <h2>Create an Account</h2>
        </div>
        <div id="formH">
            <div>
                <form id="crAcc">
                    <p>Email Address</p>
                    <input class="in" type="text" id="email">
                    <p>Password</p>
                    <input class="in" type="password" id="password">
                    <p>Zip Code</p>
                    <input class="in" type="number" id="zip">
                    <p>Phone</p>
                    <input class="in" type="number" id="phone">
                    <div class="chck">
                        <label class="container">
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>Keep me signed in
                        </label>
                    </div>
                    <div class="chck">
                        <label class="container">
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>Verify my mobile number via text message or phone call
                        </label>
                    </div>
                    <input id="crBtn" type="Submit" value="Create an account" style="cursor:pointer">
                </form>               
            </div>
        </div>
    </div>
</body>
</html>

<script src="./personal_acc.js"></script>
